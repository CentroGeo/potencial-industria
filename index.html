<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

<style>
body {
    font-family: 'proxima-nova', sans-serif;
}

#story {
    width: 50%; 
    height: 600px; 
    position: absolute; 
    top: 8px; 
    left: 50%; 
    opacity:0.75; 
    background-color:white; 
    z-index:2;
    -webkit-box-shadow: -5px 0px 5px 0px rgba(128,121,128,1);
    -moz-box-shadow: -5px 0px 5px 0px rgba(128,121,128,1);
    box-shadow: -5px 0px 5px 0px rgba(128,121,128,1);
}
#mapdiv {
    width: 100%;
    height: 600px;
    z-index:1;
}

#title {
    position: absolute;
    top: 30px;
    left: 30px;
}
.icon-previous{
    color: #333;
    font-style: normal;
    font-weight: 400;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-size: 32px;
    margin-bottom: 5px;
    border-bottom-right-radius: 7px;
    border-top-right-radius: 7px;
    border-left: 0;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #b3b3b3;
    cursor: pointer;
    width: 25px;
    position: absolute;
    top: 300px;
    left: 0px;
    z-index: 2;
    display: none;
}
.icon-next{
    color: #333;
    font-style: normal;
    font-weight: 400;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-size: 32px;
    margin-bottom: 5px;
    border-bottom-left-radius: 7px;
    border-top-left-radius: 7px;
    border-left: 0;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #b3b3b3;
    cursor: pointer;
    width: 25px;
    position: absolute;
    top: 300px;
    right: 0px;
    z-index: 2;
}
.menu{
    border-left: 1px solid #e6e6e6;
    font-size: 14px;
    padding: 6px 12px 6px 12px;
    background-color: rgba(217,217,217,0.9);
    background-color: #fff;
    cursor: pointer;
    font-weight: bold;
    color: #737373;
    position: absolute;
    z-index: 3;
    right: 0;
    text-align: left;
    overflow: hidden;
    border-bottom: 1px solid #e6e6e6;
    border-right: 1px solid #e6e6e6;
    border-bottom-right-radius: 7px;
    border-bottom-left-radius: 7px;
}
.menu:hover {
    background: #c34528;
    color: #fff;
}

.regionStyle {
    transition: -webkit-filter 0.5s, filter 0.5s;
    -webkit-filter: invert(0%);
    filter: invert(0%);
}
.regionStyle:hover {
    transition: -webkit-filter 0.5s, filter 0.5s;
    -webkit-filter: invert(100%);
    filter: invert(100%);
}

.regionZoomed {
    stroke: red;
    fill-opacity: 0.0;
}


</style>

</head>
<body>

<div class="menu">
    <span class="menu-button" id="restart">Restart</span> <i class="fas fa-reply"></i>
</div>
<div id="story">
    <span id="title">
        <h1>MÃ©xico</h1>
    </span>
</div>
<div class="icon-previous"><i class="fas fa-chevron-left"></i></div>
<div class="icon-next"><i class="fas fa-chevron-right"></i></div>
<div id="mapdiv"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script src="/script/functions.js"></script>


</body>
</html>
