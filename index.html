<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

<style>
body {
    font-family: 'proxima-nova', sans-serif;
}

#story {
    width: 50%; 
    height: 600px; 
    position: absolute; 
    top: 8px; 
    left: 50%; 
    opacity:0.75; 
    background-color:white; 
    z-index:2;
    -webkit-box-shadow: -5px 0px 5px 0px rgba(128,121,128,1);
    -moz-box-shadow: -5px 0px 5px 0px rgba(128,121,128,1);
    box-shadow: -5px 0px 5px 0px rgba(128,121,128,1);
}
#mapdiv {
    width: 100%;
    height: 600px;
    z-index:1;
}

#title {
    position: absolute;
    top: 30px;
    left: 30px;
}
.icon-previous{
    color: #333;
    font-style: normal;
    font-weight: 400;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-size: 32px;
    margin-bottom: 5px;
    border-bottom-right-radius: 7px;
    border-top-right-radius: 7px;
    border-left: 0;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #b3b3b3;
    cursor: pointer;
    width: 25px;
    position: absolute;
    top: 300px;
    left: 0px;
    z-index: 2;
    display: none;
}
.icon-next{
    color: #333;
    font-style: normal;
    font-weight: 400;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-size: 32px;
    margin-bottom: 5px;
    border-bottom-left-radius: 7px;
    border-top-left-radius: 7px;
    border-left: 0;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #b3b3b3;
    cursor: pointer;
    width: 25px;
    position: absolute;
    top: 300px;
    right: 0px;
    z-index: 2;
}
.menu{
    border-left: 1px solid #e6e6e6;
    font-size: 14px;
    padding: 6px 12px 6px 12px;
    background-color: rgba(217,217,217,0.9);
    background-color: #fff;
    cursor: pointer;
    font-weight: bold;
    color: #737373;
    position: absolute;
    z-index: 3;
    right: 0;
    text-align: left;
    overflow: hidden;
    border-bottom: 1px solid #e6e6e6;
    border-right: 1px solid #e6e6e6;
    border-bottom-right-radius: 7px;
    border-bottom-left-radius: 7px;
}
.menu:hover {
    background: #c34528;
    color: #fff;
}

.regionStyle {
    transition: -webkit-filter 0.5s, filter 0.5s;
    -webkit-filter: invert(0%);
    filter: invert(0%);
}
.regionStyle:hover {
    transition: -webkit-filter 0.5s, filter 0.5s;
    -webkit-filter: invert(100%);
    filter: invert(100%);
}

.regionZoomed {
    stroke: red;
    fill-opacity: 0.0;
}

</style>

</head>
<body>

<div class="menu">
    <span class="menu-button" id="restart">Restart</span> <i class="fas fa-reply"></i>
</div>
<div id="story">
    <span id="title">
        <h1>México</h1>
    </span>
</div>
<div class="icon-previous"><i class="fas fa-chevron-left"></i></div>
<div class="icon-next"><i class="fas fa-chevron-right"></i></div>
<div id="mapdiv"></div>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

<script>
var map = L.map('mapdiv').setView([23.8, -80.9], 5);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var q = d3.queue();

q.defer(d3.json, "data/ciudades.geojson")
 .defer(d3.json, "data/regiones.geojson")
 .await(function(error, ciudades, regiones) {
    if (error) {
        console.error('Oh dear, something went wrong: ' + error);
    }
    else {
        makeMap(ciudades, regiones)
    }
});

var currentRegion = 0,
    lastClickedLayer = null,
    regionesLyr,
    ciudadesLyr;

function makeMap(ciudades, regiones){
    ciudadesLyr = L.geoJSON([ciudades], {
        style: {weight: 2,
                color: "#999",
                opacity: 1,
                fillColor: "#B0DE5C",
                fillOpacity: 0.8
               },
        interactive: false
    }).addTo(map);

    //var isClicked = false;

    regionesLyr = L.geoJSON([regiones], {
        style: {weight: 2,
                color: "#604f83",
                opacity: 1,
                fillColor: "#604f83",
                fillOpacity: 0.3,
                className: 'regionStyle'
               },
        onEachFeature: onEachFeature
    }).addTo(map);      
};

function onEachFeature(feature, layer){
    // assign bounding box to each feature
    feature.properties.bounds_calculated = layer.getBounds();
    // assign a property to each feature to check if it's clicked
    feature.properties.is_clicked = false;
    layer.on('click', layerClick);
}

function layerClick(event){
    layer = event.target;
    feature = layer.feature;
    //console.log(feature, layer, event);
    //console.log('last clicked: '+lastClickedLayer.feature.properties.region);
    //console.log('is clicked: '+feature.properties.is_clicked);
    if (feature.properties.is_clicked == false){ // feature not clicked, so zoom in
        if(lastClickedLayer){ // when a region is clicked and you click another, reset previous one
            //console.log('last clicked: '+lastClickedLayer.feature.properties.region);
            regionesLyr.resetStyle(lastClickedLayer);
            lastClickedLayer.feature.properties.is_clicked = false;
            $(lastClickedLayer.getElement()).removeClass("regionZoomed");
            $(lastClickedLayer.getElement()).addClass("regionStyle");
        }
        lastClickedLayer = layer;
        currentRegion = feature.properties.id;
        //console.log('current: '+currentRegion, feature.properties.region);
        $("#title").html('<h1>' + feature.properties.region + '</h1>');
        var featBounds = feature.properties.bounds_calculated;
        var diff = featBounds._southWest.lng - featBounds._northEast.lng
        var newSW = L.latLng(featBounds.getSouth(), featBounds.getWest() - diff);
        var newNE = L.latLng(featBounds.getNorth(), featBounds.getEast() - diff);
        map.flyToBounds(L.latLngBounds(newSW, newNE));
        //console.log(event);
        //layer.setStyle({color: 'red', fillOpacity: 0.0});
        $(layer.getElement()).removeClass("regionStyle");
        $(layer.getElement()).addClass("regionZoomed");
        feature.properties.is_clicked = true;
    } else if (feature.properties.is_clicked == true){ // feature already clicked, so zoom out
        map.flyTo([23.8, -80.9], 5);
        regionesLyr.resetStyle(layer);
        $(layer.getElement()).removeClass("regionZoomed");
        $(layer.getElement()).addClass("regionStyle");
        $("#title").html('<h1>México</h1>');
        feature.properties.is_clicked = false;
        currentRegion = 0;
    }
}

$("#restart").on('click', function(){ 
    if(lastClickedLayer){
        regionesLyr.resetStyle(lastClickedLayer);
        $(lastClickedLayer.getElement()).removeClass("regionZoomed");
        $(lastClickedLayer.getElement()).addClass("regionStyle");
    }
    lastClickedLayer.feature.properties.is_clicked = false;
    lastClickedLayer = null;
    $("#title").html('<h1>México</h1>');
    map.flyTo([23.8, -80.9], 5) 
});

</script>


</body>
</html>
