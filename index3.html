<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/leaflet-1.3.1.css" />

  <body>
  
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" id="header">
        <div class="col-7 text-center">
          <h1>Industrial potential in selected Mexican urban regions</h1>
        </div>
      </div>
      <div class="row" id="middle">
        <div class="col" id="mapdiv"></div>
        <div id="probe"></div>
        <div class="col" id="overlaydiv"> </div>
        <div class="col" id="story">
            <div class="menu">
                <span class="menu-button" id="restart">Restart</span> <i class="fas fa-reply"></i>
            </div>
            <div id="carouselContent" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active text-center p-4">
                        <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" colspan="2" class="border-0">
                              <h1>
                                <span class="icon-previous float-left text-muted icon-disabled"> < </span>
                                <span id="title"> México </span>
                                <span class="icon-next float-right"> > </span>
                              </h1>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="border-right text-center"><div id="barConectividad"></div></td>
                            <td class="text-center"><div id="radarCH"></div></td>
                          </tr>
                        </tbody>
                        </table>
                    </div>
                    <div class="carousel-item text-center p-4">
                        <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" colspan="2" class="border-0">
                              <h1>
                                <span class="icon-previous float-left text-muted icon-disabled"> < </span>
                                <span id="title"> México </span>
                                <span class="icon-next float-right"> > </span>
                              </h1>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="border-right border-top-0 text-center"><div id="radarImco"></div></td>
                            <td class="border-top-0 text-center"><div id="barIKO"></div></td>
                          </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselContent" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselContent" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
      </div>
    <div class="row align-items-center" id="footer">
        <div class="col">
            <span id="logo-conacyt"><a href="http://www.conacyt.gob.mx" target="_blank"><img src="img/conacyt3.png" height="70"></a></span>
        </div>
        <div class="col">
            <span id="logo-cg"><a href="http://www.centrogeo.org.mx" target="_blank"><img src="img/centrogeo.png" height="70"></a></span>
        </div>

            <span id="logo-geoint"><img src="img/geoint.png" height="70"></span>
